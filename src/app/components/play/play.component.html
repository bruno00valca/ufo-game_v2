<div id="playView" class="text-center mt-5 pt-4">
    <h2>ðŸ‘½ UFO Battle</h2>

    <div class="d-flex justify-content-center align-items-center mb-2">
        <div class="me-4">
            Remaining time: <span id="remainingTime">0</span>s
        </div>
        <div>
            Score: <span id="score">0</span>
        </div>
    </div>

    <div #gameZone id="gameZone" style="
      position: relative;
      width: 900px;
      height: 450px;
      margin: 0 auto;
      border: 2px solid #00d4ff;
      background: linear-gradient(#001f3f, #00110f);
      overflow: hidden;
      
    "></div>

    <div id="gameControls" class="mt-3">
        <p id="statusMsg" style="font-weight: bold"></p>

        <div class="d-flex gap-2 justify-content-center mt-2">
            <button id="stopGameBtn" class="btn btn-danger">
                Stop Game
            </button>

            <button *ngIf="showSaveScore" class="btn btn-success" (click)="saveScore()">
                Registrar Score
            </button>
        </div>
        <div *ngIf="message" [ngClass]="alertClass" class="alert mt-3">
            {{ message }}
        </div>
    </div>




</div>
