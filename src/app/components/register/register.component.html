<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <form class="p-4 border rounded-4 bg-dark text-light shadow-lg" style="width: 100%; max-width: 400px;" (ngSubmit)="initRegister()">
    <fieldset>
      <legend class="text-center mb-4 fw-bold text-info">Register new User</legend>

      <div class="mb-3">
        <label class="form-label">User Nick</label>
        <input type="text" class="form-control" placeholder="Enter your nickname" [(ngModel)]="username" name="username" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="example@email.com" [(ngModel)]="email" name="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="********" [(ngModel)]="password" name="password" />
      </div>

      <div class="mb-3">
        <label class="form-label">Repeat Password</label>
        <input type="password" class="form-control" placeholder="********" [(ngModel)]="password2" name="password2" />
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-send"></i> Send
        </button>
      </div>

      <div class="text-center mt-3">
        <span>Â¿Ya tienes cuenta?</span>
        <a routerLink="/login" class="text-info ms-1">Login</a>
      </div>
    </fieldset>
  </form>
</div>

<div id="result">
  <div *ngIf="message" [ngClass]="alertClass">
    {{ message }}
  </div>
</div>
